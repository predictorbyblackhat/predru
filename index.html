<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator / Mines / Penalty Predictor</title>
  <style>
    body {
      background:#0b0f14;
      color:#e9edf3;
      font-family: Arial, sans-serif;
      display:flex; justify-content:center; align-items:center;
      height:100vh; margin:0;
    }
    .card{
      background:#121a2b;
      border-radius:16px;
      padding:20px;
      box-shadow:0 0 20px rgba(0,255,136,.4);
      text-align:center;
      width:340px;
    }
    .btn-game {
      padding:12px 18px;
      border:none;
      border-radius:12px;
      margin:6px;
      cursor:pointer;
      background:#1e293b;
      color:#e9edf3;
      font-weight:bold;
      transition:0.3s;
    }
    .btn-game:hover { background:#2d3a50; }
    .btn-game.active { background:linear-gradient(90deg,#ff7a00,#0cb86a); color:#000; }
    .progress {
      display:none;
      height:8px;
      background:#101625;
      border-radius:999px;
      overflow:hidden;
      margin:16px 0;
    }
    .bar {
      height:100%; width:0;
      background:linear-gradient(90deg,#ff7a00,#0cb86a);
      animation: fill 2s linear forwards;
    }
    @keyframes fill { from{width:0} to{width:100%} }
    .result { font-size:20px; margin-top:16px; font-weight:bold; }
    .mines-board{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:6px;
      margin-top:12px;
    }
    .cell{
      width:40px; height:40px;
      border-radius:6px;
      background:#1e293b;
      display:flex; align-items:center; justify-content:center;
      font-size:18px; color:#fff;
    }
    .cell.mine{ background:#ff4d4d }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéØ Game Predictor</h2>

    <!-- –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –∏–≥—Ä—ã -->
    <div>
      <button class="btn-game active" data-game="Aviator">‚úàÔ∏è Aviator</button>
      <button class="btn-game" data-game="Mines">üíé Mines</button>
      <button class="btn-game" data-game="Penalty">‚öΩ Penalty</button>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ -->
    <button id="start" class="btn-game" style="margin-top:12px;">Get Signal</button>

    <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->
    <div class="progress" id="progress"><div class="bar"></div></div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
    <div id="signalText"></div>
    <div id="signalValue" class="result"></div>
    <div id="minesBoard" class="mines-board"></div>
  </div>

  <script>
    const start = document.getElementById('start');
    const progress = document.getElementById('progress');
    const signalText = document.getElementById('signalText');
    const signalValue = document.getElementById('signalValue');
    const minesBoard = document.getElementById('minesBoard');
    let selectedGame = "Aviator";

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
    document.querySelectorAll('.btn-game[data-game]').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.btn-game[data-game]').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        selectedGame = btn.dataset.game;
      });
    });

    function randomMultiplier(){ 
      return (Math.random() * (5 - 1.01) + 1.01).toFixed(2); 
    }

    function generateMinesBoard(){
      minesBoard.innerHTML = '';
      minesBoard.style.display = 'grid';
      const indices = Array.from({length:25}, (_,i)=>i);
      const mines = [];
      while(mines.length < 5){
        const idx = Math.floor(Math.random()*indices.length);
        mines.push(indices.splice(idx,1)[0]);
      }
      for(let i=0;i<25;i++){
        const cell = document.createElement('div');
        cell.className = 'cell';
        if(mines.includes(i)){
          cell.classList.add('mine');
          cell.textContent = 'üí£';
        }
        minesBoard.appendChild(cell);
      }
    }

    function generateSignal(game){
      const now = new Date().toLocaleTimeString();
      signalText.textContent = `üéØ [${now}] ${game}`;

      if(game === 'Mines'){
        signalValue.textContent = 'Safe moves generated';
        generateMinesBoard();
        return;
      }

      if(game === 'Penalty'){
        const directions = ["Top Left","Top Right","Center","Bottom Left","Bottom Right"];
        const dir = directions[Math.floor(Math.random()*directions.length)];
        signalValue.textContent = `Kick ‚Üí ${dir}`;
        minesBoard.style.display = 'none';
        return;
      }

      // Aviator
      const multiplier = 'x' + randomMultiplier();
      signalValue.textContent = multiplier;
      minesBoard.style.display = 'none';
    }

    function startSignals(){
      generateSignal(selectedGame);
    }

    start.addEventListener('click', ()=>{
      progress.style.display = 'block';
      const bar = progress.querySelector('.bar');
      bar.style.animation = 'none';
      void bar.offsetWidth;
      bar.style.animation = 'fill 2s linear forwards';
      setTimeout(()=>{
        progress.style.display = 'none';
        startSignals();
      },2000); // 2 —Å–µ–∫—É–Ω–¥—ã
    });
  </script>
</body>
</html>
